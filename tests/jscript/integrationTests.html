<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Integration</title>
    <link rel="stylesheet" href="./lib/qunit.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div class="flips">
        <div id="initiallyShown"></div>
        <div id="initiallyHidden" class="hidden"></div>
        <div id="broken_builds_push"></div>
        <div id="build-template" style="display:none">
            <li>
                <span class='label'> 
                    {{pipeline_name}}
                </span> 
                <span class='value'>
                    {{stage_name}}
                </span>
            </li>
        </div>
        <div class="build_status">
          <div id="chart"></div>
        </div>
      </div>
    </div>
    <script src="./lib/qunit.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="../../public/lib/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="../../public/src/CycleTimeGraph.js"></script>
    <script src="../../public/src/RickShawWrapper.js"></script>
    <script src="./cycletimegraph/cycle-time-graph-integration.js"></script>
    <script src="../../assets/javascripts/d3.v2.min.js"></script>
    <script src="../../assets/javascripts/rickshaw.min.js"></script>
  </body>
</html>
