<h1 class="title" data-bind="title"></h1>
<div id="failed-build-template" style="display:none">
    <li>
        <span class='label'> 
            {{pipeline_name}}
        </span> 
        <span class='value'>
            {{stage_name}}
        </span>
    </li>
</div>

<div id="building-build-template" style="display:none">
    <li>
    	<span> <img src="./building.gif"/> </span>
        <span class='label'> 
            {{pipeline_name}}
        </span> 
        <span class='value'>
            {{stage_name}}
        </span>
    </li>
</div>


<div>
	<ul id="failed_builds">
	</ul>
	<ul id="running_builds">
	</ul>
</div>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
